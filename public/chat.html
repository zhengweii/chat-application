<!DOCTYPE html>
<html>
  <head>
    <title>Chat Application</title>
    <link rel="icon" href="/images/favicon.png" />
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
  </head>

  <body>
    <div id="chat">
      <div id="chat-sidebar"></div>

      <div id="chat-main">
        <div id="chat-messages"></div>

        <div id="compose">
          <form id="message-form" action="submit">
            <input id="message-form-input" autocomplete="off" />
            <button id="message-form-button">Send</button>
          </form>
        </div>
      </div>
    </div>

    <script id="message-template" type="text/html">
      <div id="message">
        <p>
          <span id="message-name">{{displayName}}</span>
          <span id="message-meta">{{createdAt}}</span>
          <p>{{message}}</p>
        </p>
      </div>
    </script>

    <script id="sidebar-template" type="text/html">
      <h2 id="room-title">Room {{room}}</h2>
      <h3 id="list-title">Users</h3>
      <ul id="users">
        {{#users}}
          <li>{{displayName}}</li>
        {{/users}}
      </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/js/index.js"></script>
  </body>
</html>
